    // dependency.
    compile 'com.android.support:support-v4:20.+'
    compile 'com.google.android.gms:play-services:5.0.77'
    compile files('/home/nightfall/Workspaces/Github/MFJukebox/Jukebox/librariries/jgnrs-1' +
            '.0-SNAPSHOT.jar')
    compile files('/home/nightfall/Workspaces/Github/MFJukebox/Jukebox/librariries/jmfapi-1' +
            '.0-SNAPSHOT.jar')
